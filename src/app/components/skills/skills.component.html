<div class="sub-tittle" data-aos="fade-up" data-aos-duration="900">
    <h2 class="sub-tittle-text">Conocimientos</h2>
</div>
<div class="skills-container">
    <div class="skills">
        @for (item of skills; track item) {
            <div class="skill" data-aos="fade-up" data-aos-duration="900">
                <img src="/assets/img/skills/{{item}}.png" alt="{{item}}">
            </div>
        }
    </div>
</div>
